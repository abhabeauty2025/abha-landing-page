<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABHA - Begins Beauty</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a2342 0%, #1a4d6d 50%, #2d7a9e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(91, 206, 250, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(91, 206, 250, 0.15) 0%, transparent 50%);
            animation: drift 15s ease-in-out infinite;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-50px, -50px); }
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 50px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #5bcefa;
            box-shadow: 0 10px 30px rgba(91, 206, 250, 0.4);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05) rotate(5deg);
        }

        h1 {
            font-size: 42px;
            color: #0a2342;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: 8px;
        }

        .tagline {
            font-size: 18px;
            color: #2d7a9e;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 18px 30px;
            border-radius: 15px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn-website {
            background: linear-gradient(135deg, #5bcefa 0%, #2d7a9e 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(91, 206, 250, 0.4);
        }

        .btn-website:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(91, 206, 250, 0.6);
        }

        .btn-whatsapp {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(37, 211, 102, 0.4);
        }

        .btn-whatsapp:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.6);
        }

        .btn-facebook {
            background: linear-gradient(135deg, #1877F2 0%, #0e5fc7 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(24, 119, 242, 0.4);
        }

        .btn-facebook:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(24, 119, 242, 0.6);
        }

        .icon {
            width: 28px;
            height: 28px;
            position: relative;
            z-index: 1;
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 36px;
                letter-spacing: 6px;
            }

            .tagline {
                font-size: 16px;
            }

            .btn {
                font-size: 16px;
                padding: 16px 25px;
            }
        }
    </style>
</head>
