<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABHA Beauty - تواصل معنا</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2332 0%, #2d4458 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 480px;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 30px;
            padding: 50px 35px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            margin-bottom: 35px;
            animation: slideDown 0.8s ease-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #5a9fb8;
            box-shadow: 0 10px 30px rgba(90, 159, 184, 0.4);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .logo:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .upload-section {
            display: inline-block;
        }

        .upload-label {
            cursor: pointer;
        }

        .upload-placeholder {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 5px dashed #5a9fb8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(90, 159, 184, 0.05);
            transition: all 0.3s ease;
        }

        .upload-placeholder:hover {
            background: rgba(90, 159, 184, 0.15);
            border-color: #3d7a91;
            transform: scale(1.05);
        }

        .upload-placeholder p {
            margin-top: 10px;
            color: #5a9fb8;
            font-size: 14px;
            font-weight: 600;
        }

        h1 {
            color: #1a2332;
            font-size: 36px;
            margin-bottom: 12px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .tagline {
            color: #5a9fb8;
            font-size: 20px;
            margin-bottom: 45px;
            font-weight: 300;
            font-style: italic;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 20px 35px;
            background: white;
            border: 2px solid #e8e8e8;
            border-radius: 16px;
            text-decoration: none;
            color: #1a2332;
            font-size: 19px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(90, 159, 184, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .link-button:hover::before {
            left: 100%;
        }

        .link-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .link-button:active {
            transform: translateY(-2px);
        }

        .link-button.website {
            background: linear-gradient(135deg, #5a9fb8 0%, #3d7a91 100%);
            color: white;
            border: none;
            box-shadow: 0 5px 20px rgba(90, 159, 184, 0.3);
        }

        .link-button.website:hover {
            box-shadow: 0 8px 30px rgba(90, 159, 184, 0.5);
        }

        .link-button.whatsapp {
            border-color: #e8e8e8;
        }

        .link-button.whatsapp:hover {
            border-color: #25D366;
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
        }

        .link-button.whatsapp:hover .icon path {
            fill: white;
        }

        .link-button.facebook {
            border-color: #e8e8e8;
        }

        .link-button.facebook:hover {
            border-color: #1877F2;
            background: linear-gradient(135deg, #1877F2 0%, #0d5dbf 100%);
            color: white;
        }

        .link-button.facebook:hover .icon path {
            fill: white;
        }

        .icon {
            width: 30px;
            height: 30px;
            transition: all 0.3s ease;
        }

        .link-button:hover .icon {
            transform: scale(1.1);
        }

        .footer {
            margin-top: 40px;
            padding-top: 25px;
            border-top: 2px solid #e8e8e8;
            color: #999;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 30px;
            }

            .tagline {
                font-size: 18px;
            }

            .link-button {
                padding: 18px 30px;
                font-size: 17px;
            }

            .logo {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>

    <script>
        // Handle logo upload
        const logoUpload = document.getElementById('logoUpload');
        const logoImg = document.getElementById('logoImg');
        const uploadSection = document.querySelector('.upload-section');

        logoUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        // Create canvas for circular crop
                        const canvas = document.createElement('canvas');
                        const size = Math.max(img.width, img.height);
                        canvas.width = size;
                        canvas.height = size;
                        
                        const ctx = canvas.getContext('2d');
                        
                        // Fill background
                        ctx.fillStyle = 'transparent';
                        ctx.fillRect(0, 0, size, size);
                        
                        // Draw circular clip
                        ctx.beginPath();
                        ctx.arc(size/2, size/2, size/2, 0, Math.PI * 2);
                        ctx.closePath();
                        ctx.clip();
                        
                        // Draw image centered
                        const offsetX = (size - img.width) / 2;
                        const offsetY = (size - img.height) / 2;
                        ctx.drawImage(img, offsetX, offsetY, img.width, img.height);
                        
                        // Set as logo and show it
                        logoImg.src = canvas.toDataURL();
                        logoImg.style.display = 'block';
                        uploadSection.style.display = 'none';
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Allow clicking logo to change it
        logoImg.addEventListener('click', function() {
            logoUpload.click();
        });
    </script>
